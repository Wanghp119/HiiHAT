verbose=1 ;; print verbose output to console
debug=1 ;; write debug output to console
gui_status=0 ;; display gui windows for non-essential output (instead of console output only)
robust_means=0 ;; use robust mean calculations (exclude infinite or spectra with zero norm)
finite_max=10000.0 ;; maximum value considered "finite"
nfindr_iterations=10 ;; number of n-findr iterations
check_endmember_redundancy=0 ;; make sure potential endmembers are not redundant (WARNING: can be very slow if the set of potential endmembers is large)
backup_rois=0 ;; save rois calculated before endmember detection
max_memory=300 ;; support memory calculation(MB)
